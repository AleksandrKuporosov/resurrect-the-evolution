<!doctype html>
<head>
    <title>Resurrect the Evolution</title>
    <link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/base-min.css">
    <style>
        body{padding:50px;}
        header{margin-bottom:20px;}
        header a{display:inline-block;margin-right:10px;}
        h1{font-family:"American Typewriter",serif;font-weight:normal;}
        label{display:inline-block;margin-bottom:5px;}
        #gen_form{margin-bottom:50px;}
        #gen_form textarea{width:100%;}
        #results div{margin-bottom:50px;}
        #inp_submit{padding:8px 30px;font-size:18px;}
        .inp_text{padding:5px;font-size:18px;}
    </style>
</head>
<body>
    <header>
        <a href="https://devpost.com/software/resurrect-the-evolution">Devpost</a>
        <a href="https://github.com/fratbots/resurrect-the-evolution">Github</a>
    </header>
    <h1>Resurrect the Evolution</h1>
    <div id="gen_form">
        <form action="" method="post">
            <p id="row_lang_name">
                <label for="inp_lang_name">Language name</label>
                <br />
                <input class="inp_text" id="inp_lang_name" type="text" name="lang_name" value="{{ lang_name|safe }}" />
            </p>
            <p>
                <label for="inp_input_text">Text to translate</label>
                <br />
                <textarea id="inp_input_text" class="inp_text" name="input_text" rows="15">{{ input_text|safe }}</textarea>
            </p>
            <p>
                <input id="inp_submit" type="submit" value="Create language" />
            </p>
        </form>
    </div>
    {% if translated %}
        <div id="results">
            <div id="translated">
                <h2>Translation</h2>
                <div>
                    {{ translated|safe|nl2br }}
                </div>
            </div>
            <div id="grammar">
                <h2>Grammar</h2>
                <div>{{ grammar|safe|nl2br }}</div>
            </div>
            <div id="orpho_dictionary">
                <h2>Dictionary</h2>
                <div>{{ orpho_dictionary|safe|nl2br }}</div>
            </div>
        </div>
    {% endif %}
</body>
